version: '1.0'
stages:
- clone
- build
- test
- push

steps:
  clone_self:
    title: Clone this repository
    type: git-clone
    stage: clone
    git: github
    repo: ${{CF_REPO_OWNER}}/${{CF_REPO_NAME}}
    revision: ${{CF_REVISION}}

  clone_terraform:
    title: Clone official Hashicorp terraform repository
    type: git-clone
    stage: clone
    git: github
    repo: hashicorp/terraform
    revision: master
    working_directory: ${{clone_self}}/terraform

  build_binary:
    title: Build Terraform binary
    stage: build
    image: golang:1.12
    working_directory: ${{clone_terraform}}
    commands:
    - go build -v -o /codefresh/volume/terraform

  compress_binary:
    title: Compress Terraform binary
    stage: build
    image: guangie88/releaser:alpine_upx-3_ghr-0.12
    working_directory: ${{clone_terraform}}
    commands:
    - upx --best --lzma /codefresh/volume/terraform
    
  copy_binary:
    title: Copy Terraform binary for Docker image build
    stage: build
    image_name: guangie88/releaser:alpine_upx-3_ghr-0.12
    working_directory: ${{clone_self}}
    commands:
    - cp /codefresh/volume/terraform ./

  build_image:
    title: Build Docker image
    type: build
    stage: build
    image_name: guangie88/terraform
    dockerfile: Dockerfile
    working_directory: ${{clone_self}}

  test_image:
    title: Test working Docker image
    stage: test
    image: ${{build_image}}
    working_directory: ${{clone_self}}
    commands:
    - --version

  push_image:
    title: Push Docker image into Dockerhub
    type: push
    stage: push
    candidate: ${{build_image}}
    tag: latest
    registry: dockerhub
    when:
      branch:
        only:
        - master
